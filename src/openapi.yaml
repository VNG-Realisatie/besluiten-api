- url: /api/v1
components:
  requestBodies:
    Besluit:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Besluit'
      required: true
    BesluitInformatieObject:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BesluitInformatieObject'
      required: true
  securitySchemes:
    basic:
      type: http
      scheme: basic
  schemas:
    Besluit:
      required:
      - verantwoordelijkeOrganisatie
      - besluittype
      - datum
      - ingangsdatum
      type: object
      properties:
        url:
          title: Url
          type: string
          format: uri
          readOnly: true
        identificatie:
          title: Identificatie
          description: Identificatie van het besluit binnen de organisatie die het
            besluit heeft vastgesteld.
          type: string
          maxLength: 50
          minLength: 1
        verantwoordelijkeOrganisatie:
          title: Verantwoordelijke organisatie
          description: Het RSIN van de Niet-natuurlijk persoon zijnde de organisatie
            die het besluit heeft vastgesteld.
          type: string
          maxLength: 9
          minLength: 1
        besluittype:
          title: Besluittype
          description: Aanduiding van de aard van het BESLUIT. Referentie naar het
            BESLUITTYPE in de zaaktypecatalogus.
          type: string
          format: uri
          maxLength: 200
          minLength: 1
        zaak:
          title: Zaak
          description: Referentie naar de ZAAK waarvan dit besluit uitkomst is
          type: string
          format: uri
          maxLength: 200
        datum:
          title: Datum
          description: De beslisdatum (AWB) van het besluit.
          type: string
          format: date-time
        toelichting:
          title: Toelichting
          description: Toelichting bij het besluit.
          type: string
          maxLength: 1000
        bestuursorgaan:
          title: Bestuursorgaan
          description: Een orgaan van een rechtspersoon krachtens publiekrecht ingesteld
            of een persoon of college, met enig openbaar gezag bekleed onder wiens
            verantwoordelijkheid het besluit vastgesteld is.
          type: string
          maxLength: 50
        ingangsdatum:
          title: Ingangsdatum
          description: Ingangsdatum van de werkingsperiode van het besluit.
          type: string
          format: date
        vervaldatum:
          title: Vervaldatum
          description: Datum waarop de werkingsperiode van het besluit eindigt.
          type: string
          format: date
        vervalreden:
          title: Vervalreden
          type: string
          enum:
          - tijdelijk
          - ingetrokken_overheid
          - ingetrokken_belanghebbende
        publicatiedatum:
          title: Publicatiedatum
          description: Datum waarop het besluit gepubliceerd wordt.
          type: string
          format: date
        verzenddatum:
          title: Verzenddatum
          description: Datum waarop het besluit verzonden is.
          type: string
          format: date
        uiterlijkeReactiedatum:
          title: Uiterlijke reactiedatum
          description: De datum tot wanneer verweer tegen het besluit mogelijk is.
          type: string
          format: date
    Fout:
