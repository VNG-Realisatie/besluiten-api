          heeft vastgesteld.
        required: false
        schema:
          type: string
      - name: verantwoordelijkeOrganisatie
        in: query
        description: Het RSIN van de Niet-natuurlijk persoon zijnde de organisatie
          die het besluit heeft vastgesteld.
        required: false
        schema:
          type: string
      - name: besluittype
        in: query
        description: Aanduiding van de aard van het BESLUIT. Referentie naar het BESLUITTYPE
          in de zaaktypecatalogus.
        required: false
        schema:
          type: string
          format: uri
      - name: zaak
        in: query
        description: Referentie naar de ZAAK waarvan dit besluit uitkomst is
        required: false
        schema:
          type: string
          format: uri
